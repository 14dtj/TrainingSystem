<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>南大青鸟培训机构</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"></a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li><a href="/manager/home">机构注册</a></li>
                        <li><a href="/manager/examine">审批机构申请</a></li>
                        <li class="active"><a href="#">统计信息</a></li>
                        <li><a href="/manager/finance">财务情况</a></li>
                        <li><a href="/manager/pay">支付结算</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <h2>各机构招生人数</h2>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>机构编号</th>
                <th>人数</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ins : ${institution}">
                <td th:text="${ins.institutionId}"></td>
                <td th:text="${ins.count}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <hr/>
    <h2>学员成绩</h2>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>学员姓名</th>
                <th>课程</th>
                <th>成绩</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ins : ${grades}">
                <td th:text="${ins.studentName}"></td>
                <td th:text="${ins.className}"></td>
                <td th:text="${ins.grade}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="../static/js/bootstrap.js"></script>

</body>
</html>
